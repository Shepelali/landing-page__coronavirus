
<!DOCTYPE html>
<html>
<html lang="uk">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,800;1,700&family=Rubik:wght@400;700&display=swap" rel="stylesheet">
	<title>GoCorona</title>
	<link rel="stylesheet"  href="css/style.css">
</head>
<body>
 <div class="wrapper">
    <header class="header">
       <div class="header__container">
          <a class="header__logo">
             <img src="img/logo.svg" alt="Logo">
          </a>
          <div class="header__menu menu">
            <nav id="menu" class="menu__body">
             <ul class="menu__list">
                <li class="menu__item">
                   <a href="" class="menu__link">HOME</a>
                </li>
                <li class="menu__item">
                   <a href="" class="menu__link">FEATURES</a>
                </li>
                <li class="menu__item">
                   <a href="" class="menu__link">SUPPORT</a>
                </li>
                <li class="menu__item">
                   <a href="" class="menu__link">CONTACT US</a>
                </li>

             </ul>
          </nav>
          </div>
          <div class="header__button">
             <a href="" class="button button_blue">DOWNLOAD</a>
             <a href="#menu"  class="icon-menu"><span></span></a>
          </div>
       </div>
    </header>
    <main class="main">
       <section class="get-started">
          <div class="get-started__container">
             <div class="get-started__content">
                <div class="get-started__block-text block-text">
                   <h1 class="block-text__title block-text__title-blue">Take care of yours family’s <span>health.</span></h1>
                   <div class="block-text__text">All in one destination for COVID-19 health queries.  Consult 10,000+ health workers about your concerns.</div>
                   <div class="block-text__button button">GET STARTED</div>
                </div>
             </div>
             <div class="get-started__image">
                <img src="img/Group 14.svg" alt="Лікар з дитиною">
             </div>
             <div class="get-started__video">
             <a href="" class="video-get-started">
                   <div class="video-get-started__icon">
                      <img src="img/play.svg" alt="play">
                   </div>
                   <div class="video-get-started__title">Stay safe with GoCorona</div>
                   <div class="video-get-started__text">Watch Video</div>
                </a>
             </div>
          </div>
       </section>
    </main>
    <footer class="footer"></footer>
 </div>
</body>
</html>
